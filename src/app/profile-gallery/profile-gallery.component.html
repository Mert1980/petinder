<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div (click) = "selectPet(pet)" *ngFor="let pet of pets | nameFilter : searchText" [ngClass]="{active:selectedPet === pet} " class="gallery-pet fader">
          <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image">
          <div class="overlay">
            <div class="overlay-text">{{pet.name}}</div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="selectedPet" class="col-md-3">
      <div class="gallery-detail">
        <section id="petProfile" class="tiny-dialog fader">
          <h3>{{selectedPet.name}}</h3>
          <p>{{selectedPet.profileText}}</p>
        </section>
        <section class="tiny-dialog">
          <h3>Find your pet</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name"
                name="name"
                class="form-control"
                placeholder="Name"
                [(ngModel)]="searchText"
                >
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
